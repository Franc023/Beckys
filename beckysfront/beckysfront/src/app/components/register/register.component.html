<div class="register-container">
  <h2>Registro de Usuario</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" [(ngModel)]="user.name" required>
    </div>

    <div class="form-group">
      <label for="lastName">Apellido:</label>
      <input type="text" id="lastName" name="lastName" [(ngModel)]="user.lastName" required>
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
    </div>

    <div class="form-group">
      <label for="phone">Teléfono:</label>
      <input type="tel" id="phone" name="phone" [(ngModel)]="user.phone" required>
    </div>

    <div class="form-group">
      <label for="role">Rol:</label>
      <select id="role" name="role" [(ngModel)]="user.role" required>
        <option value="User">Usuario</option>
        <option value="Admin">Administrador</option>
      </select>
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
    </div>

    <button type="submit">Registrarse</button>
  </form>
  
  <div *ngIf="message" [ngClass]="{'success': !isError, 'error': isError}" class="message">
    {{ message }}
  </div>
</div>
