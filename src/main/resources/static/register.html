<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - SysBeckys FloristerÃ­a</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="register-container">
        <!-- Header -->
        <div class="header">
            <h1>ğŸŒ¸ Registro de Usuario</h1>
            <p>SysBeckys FloristerÃ­a</p>
        </div>

        <!-- Messages -->
        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>

        <!-- Form -->
        <form id="registerForm">
            <div class="form-group">
                <label for="name">ğŸ‘¤ Nombre:</label>
                <input type="text" id="name" name="name" required placeholder="Ingresa tu nombre">
            </div>

            <div class="form-group">
                <label for="lastName">ğŸ‘¤ Apellido:</label>
                <input type="text" id="lastName" name="lastName" required placeholder="Ingresa tu apellido">
            </div>

            <div class="form-group">
                <label for="email">ğŸ“§ Correo ElectrÃ³nico:</label>
                <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com">
            </div>

            <div class="form-group">
                <label for="phone">ğŸ“± TelÃ©fono:</label>
                <input type="tel" id="phone" name="phone" required placeholder="123-456-7890">
            </div>

            <div class="form-group">
                <label for="rol">ğŸ”‘ Rol:</label>
                <select id="rol" name="rol" required>
                    <option value="">Selecciona un rol</option>
                    <option value="User">ğŸ‘¤ Usuario</option>
                    <option value="Admin">ğŸ‘‘ Administrador</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password">ğŸ”’ ContraseÃ±a:</label>
                <input type="password" id="password" name="password" required placeholder="MÃ­nimo 6 caracteres">
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Registrarse
            </button>
            
            <div id="loading" class="loading">Registrando usuario...</div>
        </form>

        <!-- Back link -->
        <div class="back-link">
            <a href="dashboard.html">â¬…ï¸ Volver al Dashboard</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');

            // Limpiar mensajes anteriores
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            // Mostrar loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Registrando...';
            loading.style.display = 'block';

            // Validar contraseÃ±a
            const password = document.getElementById('password').value;
            if (password.length < 6) {
                showError('La contraseÃ±a debe tener al menos 6 caracteres');
                resetButton();
                return;
            }

            // Obtener datos del formulario
            const userData = {
                name: document.getElementById('name').value.trim(),
                lastName: document.getElementById('lastName').value.trim(),
                email: document.getElementById('email').value.trim(),
                number: parseInt(document.getElementById('phone').value),
                role: document.getElementById('rol').value,
                password: password
            };

            // Validar campos
            if (!userData.name || !userData.lastName || !userData.email || !userData.number || !userData.role) {
                showError('Por favor completa todos los campos');
                resetButton();
                return;
            }

            // Enviar datos al backend
            fetch('/user/saveuser', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(text || 'Error en el servidor');
                    });
                }
                return response.text();
            })
            .then(data => {
                showSuccess('Â¡Usuario registrado exitosamente! ğŸ‰');
                document.getElementById('registerForm').reset();
                
                // Redirigir al dashboard despuÃ©s de 2 segundos
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            })
            .catch(error => {
                console.error('Error:', error);
                showError(error.message || 'Error al registrar el usuario. Intenta nuevamente.');
            })
            .finally(() => {
                resetButton();
            });
        });

        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function resetButton() {
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            
            submitBtn.disabled = false;
            submitBtn.textContent = 'Registrarse';
            loading.style.display = 'none';
        }

        // ValidaciÃ³n en tiempo real del email
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailRegex.test(email)) {
                this.style.borderColor = '#f44336';
            } else {
                this.style.borderColor = '#e0e0e0';
            }
        });

        // ValidaciÃ³n en tiempo real de la contraseÃ±a
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            
            if (password.length > 0 && password.length < 6) {
                this.style.borderColor = '#f44336';
            } else {
                this.style.borderColor = '#e0e0e0';
            }
        });
    </script>
</body>
</html>
