<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto - SysBeckys Florister√≠a</title>
    <link rel="stylesheet" href="dashcss.css">
    <style>
        /* Estilos espec√≠ficos para el formulario de crear producto */
        .form-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a6fa5;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #4a6fa5;
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        input[type="file"] {
            margin-top: 8px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #4a6fa5 0%, #5a7fb5 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 111, 165, 0.3);
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 111, 165, 0.4);
            background: linear-gradient(135deg, #5a7fb5 0%, #6a8fc5 100%);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        #response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            font-weight: 500;
        }

        .success {
            background-color: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
            border-left: 4px solid #4caf50;
        }

        .error {
            background-color: #ffebee;
            color: #d32f2f;
            border: 1px solid #f8bbd9;
            border-left: 4px solid #f44336;
        }

        .preview-image {
            max-width: 200px;
            max-height: 200px;
            margin-top: 15px;
            display: none;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #4a6fa5;
        }

        .form-section h2 {
            color: #4a6fa5;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        /* Navegaci√≥n personalizada para esta p√°gina */
        .nav-links .nav-link {
            background: linear-gradient(135deg, #6a8fc5 0%, #7a9fd5 100%);
        }

        .nav-links .nav-link:hover {
            background: linear-gradient(135deg, #7a9fd5 0%, #8aafe5 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üå∫ SysBeckys Florister√≠a</h1>
            <p>Crear Nuevo Producto</p>
        </div>

        <!-- Navigation Links -->
        <div class="nav-links">
            <a href="dashboard.html" class="nav-link">üè† Dashboard</a>
            <a href="register.html" class="nav-link">üë§ Registrar Usuario</a>
        </div>

        <!-- Form Container -->
        <div class="form-container">
            <div class="section-header">
                <h2 class="section-title">‚ú® Informaci√≥n del Producto</h2>
            </div>

            <form id="productForm">
                <div class="form-section">
                    <h2>üìù Datos B√°sicos</h2>
                    
                    <div class="form-group">
                        <label for="name">üå∏ Nombre del Producto:</label>
                        <input type="text" id="name" name="name" required placeholder="Ej: Rosa Roja Premium">
                    </div>

                    <div class="form-group">
                        <label for="season">üåø Temporada:</label>
                        <input type="text" id="season" name="season" required placeholder="Ej: Primavera, Verano, Todo el a√±o">
                    </div>

                    <div class="form-group">
                        <label for="description">üìÑ Descripci√≥n:</label>
                        <textarea id="description" name="description" rows="4" required placeholder="Describe las caracter√≠sticas, cuidados y cualidades especiales del producto..."></textarea>
                    </div>
                </div>

                <div class="form-section">
                    <h2>üí∞ Informaci√≥n Comercial</h2>
                    
                    <div class="form-group">
                        <label for="price">üíµ Precio:</label>
                        <input type="number" id="price" name="price" step="0.01" min="0" required placeholder="0.00">
                    </div>

                    <div class="form-group">
                        <label for="stock">üì¶ Stock:</label>
                        <input type="number" id="stock" name="stock" min="0" required placeholder="Cantidad disponible">
                    </div>

                    <div class="form-group">
                        <label for="category">üè∑Ô∏è Categor√≠a:</label>
                        <input type="text" id="category" name="category" required placeholder="Ej: Rosas, Arreglos, Plantas">
                    </div>
                </div>

                <div class="form-section">
                    <h2>üì∏ Imagen del Producto</h2>
                    
                    <div class="form-group">
                        <label for="image">üñºÔ∏è Seleccionar Imagen:</label>
                        <input type="file" id="image" name="image" accept="image/*" required>
                        <img id="imagePreview" class="preview-image" alt="Vista previa de la imagen">
                    </div>
                </div>

                <button type="submit" class="submit-btn">‚ú® Crear Producto</button>
            </form>

            <div id="response"></div>
        </div>
    </div>

    <script>
        document.getElementById('image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = event.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Crear objeto FormData
            const formData = new FormData();

            // Crear objeto producto
            const product = {
                name: document.getElementById('name').value,
                season: document.getElementById('season').value,
                description: document.getElementById('description').value,
                price: parseFloat(document.getElementById('price').value),
                stock: parseInt(document.getElementById('stock').value),
                category: document.getElementById('category').value
            };

            // Agregar producto como JSON
            formData.append('product', JSON.stringify(product));

            // Agregar archivo de imagen
            const imageFile = document.getElementById('image').files[0];
            formData.append('image', imageFile);

            // Enviar datos al servidor
            fetch('http://localhost:80/product/v1/saveproduct', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error en la respuesta del servidor');
                }
                return response.text();
            })
            .then(data => {
                showResponse(data, true);
                // Limpiar formulario despu√©s de √©xito
                document.getElementById('productForm').reset();
                document.getElementById('imagePreview').style.display = 'none';
            })
            .catch(error => {
                showResponse(error.message, false);
            });
        });

        function showResponse(message, isSuccess) {
            const responseDiv = document.getElementById('response');
            responseDiv.textContent = message;
            responseDiv.className = isSuccess ? 'success' : 'error';
            responseDiv.style.display = 'block';

            // Ocultar el mensaje despu√©s de 5 segundos
            setTimeout(() => {
                responseDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
